<div class="cos">

    <mat-icon class="arrow-left-icon" svgIcon="ARROW-LEFT" fxFlex="none" *ngIf="round > 0" (click)="reduceRound()"></mat-icon>
    <span class="round">{{round}}</span>
    <mat-icon class="arrow-right-icon" svgIcon="ARROW-RIGHT" fxFlex="none" *ngIf="round < numberOfRounds" (click)="increaseRound()"></mat-icon>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.matchDateDto.day}}/{{element.matchDateDto.monthAndYear}}  </td>
  </ng-container>

  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef> Hour</th>
    <td mat-cell *matCellDef="let element"> {{element.matchDateDto.hour}} </td>
  </ng-container>

  <ng-container matColumnDef="homeTeam">
    <th class="home-team" mat-header-cell *matHeaderCellDef> Home Team</th>
    <td class="home-team" mat-cell *matCellDef="let element"> {{element.matchResultDto.homeTeam}}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.matchResultDto.result}} </td>
  </ng-container>

  <ng-container matColumnDef="awayTeam">
    <th mat-header-cell *matHeaderCellDef> Away Team</th>
    <td mat-cell *matCellDef="let element">{{element.matchResultDto.awayTeam}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
